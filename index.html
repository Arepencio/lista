<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Krub&family=Montserrat&family=Open+Sans:ital@0;1&family=Oswald&family=Staatliches&display=swap" rel="stylesheet">
    <title>Titulo</title>
</head>

<body>
    <header>
        <h1>El Rinconcito de Obelkys</h1>
    </header>

    <main class="principal">
        <div class="contenedor">
            <div>
                <input type="text" placeholder="Buscar...">
                <button type="submit"></button>
            </div>
            <table class="lista">
                <caption>
                    <h2>Lista de Precios</h2>
                </caption>

                <tr class="lista__fila">
                    <th class="lista__titulo titulo">Producto</th>
                    <th class="lista__titulo">Dolares</th>
                    <th class="lista__titulo">Bolivares</th>
                </tr>
                <tr class="lista__fila">
                    <td class="lista__dato">Producto 1</td>
                    <td class="lista__dato">Dolares 1</td>
                    <td class="lista__dato">Bolivares 1</td>
                </tr>
                <tr class="lista__fila">
                    <td class="lista__dato">Producto 2 </td>
                    <td class="lista__dato">Dolares 2 </td>
                    <td class="lista__dato">Bolivares 2 </td>
                </tr>
            </table>
        </div>
    </main>

    <footer>
        Todos los derechos reservados. 2024.
    </footer>
</body>

</html>
